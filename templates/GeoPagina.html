<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GEOLOCATION</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
  crossorigin=""></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>

  <script>
    var todo = [];
  </script>

  {%for item in listaTodo%}
  <script>

    todo.push('{{item}}');

  </script>
  {%endfor%}

  <script src="../static/js/autocompletar.js"></script>

  <body>
    <form name="form" action="/complete" method="post">
    <div class="contenedor">
      <div class="navegacion">
          <h1>Navegacion <i class="fas fa-plane"> &nbsp &nbsp &nbsp <small><i class="fas fa-copyright"></i></small> </i></h1>
          <div class="autocomplete" style="width:300px;">
              <input id="myInput" type="text" name="Busqueda" placeholder="Country">
              <script>
                autocomplete(document.getElementById("myInput"), todo);
              </script>
          </div>
          <input type="submit">
          <div class="campos">
            <fieldset>
              <legend>Datos</legend>
              <ul>
                <li><i class="fas fa-globe"></i> Paises</li>
                <li><i class="fas fa-flag"></i> Ciudades</li>
                <li><i class="fas fa-arrows-alt-v"></i> Latitud</li>
                <li><i class="fas fa-arrows-alt-h"></i> Longitud</li>
                <li><i class="fas fa-barcode"></i> Codigo Aeropuerto</li>
              </ul>
            </fieldset>
          </div>
      </div>
      <div id="mapa" class="mapa">
      </div>
    </div>
    </form>



    <script src="../static/js/mapa.js"></script>

  </body>

</html>
